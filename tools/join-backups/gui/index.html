<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Backups (GUI)</title>
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial; padding: 24px; }
    .card { border: 1px solid #e0e0e0; border-radius: 8px; padding: 18px; max-width: 780px; }
    h1 { margin-top: 0; }
    .row { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    .file-list { margin-top: 12px; font-size: 14px; color: #333; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; background:#f7f7f8; cursor:pointer; }
    button.primary { background: #2563eb; color: #fff; border-color: rgba(37,99,235,0.35); }
    #status { margin-top:12px; color:#555; }
    #downloadLink { display:inline-block; margin-left:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join SMS Backup XML files</h1>
    <div class="row">
      <div id="dropZone" style="flex:1 1 auto; padding:12px; border:1px dashed #ccc; border-radius:8px; min-height:40px; display:flex; align-items:center; justify-content:center;">Drop XML files here or</div>
      <input id="files" type="file" multiple accept=".xml,text/xml" />
      <input id="outname" type="text" value="merged.xml" style="flex:0 0 200px;" />
      <button id="mergeBtn" class="primary">Merge</button>
      <a id="downloadLink" style="display:none;">Download</a>
    </div>

    <div class="file-list" id="fileList">No files selected</div>

    <div id="status"></div>

    <div id="preview" style="margin-top:12px; display:none; border-top:1px solid #eee; padding-top:12px;">
      <strong>Preview</strong>
      <div id="previewContent" style="margin-top:8px; color:#333"></div>
    </div>

    <hr />

    <p style="font-size:13px; color:#666">This tool merges the top-level &lt;smses&gt; &lt;sms&gt; entries from multiple SMS Backup XML files into a single file. It runs entirely in your browser (no upload).</p>
  </div>

  <script src="https://unpkg.com/fast-xml-parser@4.2.4/dist/fast-xml-parser.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
