<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title" routerLink="/main" routerLinkActive="active">SMS Backup Viewer</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation header-tools">
                <sms-loader (onLoaded)="onSmsLoaded($event)" (statusChanged)="onSmsStatusChanged($event)"></sms-loader>
				<vcf-loader (onLoaded)="onVcfLoaded($event)" (statusChanged)="onVcfStatusChanged($event)"></vcf-loader>
                <button class="mdl-button mdl-js-button help-btn" title="Help (Ctrl/Cmd+I)" (click)="openAbout()">
                    <i class="material-icons">help_outline</i>
                    <span class="settings-label">Help</span>
                </button>
                <button class="mdl-button mdl-js-button mdl-button--accent header-settings" style="float:right;" routerLink="/settings" routerLinkActive="active">
                    <i class="material-icons">settings</i>
                    <span class="settings-label">Settings</span>
                </button>
                <button class="mdl-button mdl-js-button" style="float:right; margin-left:8px;" routerLink="/tools/join-backups" routerLinkActive="active">
                    <i class="material-icons">merge_type</i>
                    <span class="settings-label">Join Backups</span>
                </button>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <router-outlet></router-outlet>

        </div>
    </main>
    <div class="app-statusbar" aria-live="polite">
        <div class="app-statusbar-row">
            <div class="app-status-item" [ngClass]="smsStatus.status">
                <span class="app-status-label">SMS</span>
                <span class="app-status-text">{{ smsStatus.text }}</span>
            </div>
            <div class="app-status-item" [ngClass]="vcfStatus.status">
                <span class="app-status-label">Contacts</span>
                <span class="app-status-text">{{ vcfStatus.text }}</span>
            </div>
        </div>
        <div class="app-statusbar-progress" *ngIf="smsStatus.status === 'busy' && (smsStatus.totalBytes || 0) > 0">
            <div class="app-statusbar-progress-fill" [style.width.%]="smsStatus.progressPercent || 0"></div>
        </div>
    </div>
    <footer class="mdl-mini-footer">
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">SMS Backup Viewer</div>
            <ul class="mdl-mini-footer__link-list">
                <li>&copy; 2026 Josh Burt</li>
            </ul>
        </div>
		<div class="mdl-mini-footer__right-section">
			<div class="footer-version" [title]="appVersionTooltip">v{{ appVersion }}</div>
			<button class="about-btn mdl-button mdl-js-button" title="About" (click)="openAbout()">About</button>
		</div>

		<app-about-dialog *ngIf="showAbout" (close)="closeAbout()" [version]="appVersion" [buildTime]="appBuildTime" [commit]="appGitCommit"></app-about-dialog>
    </footer>
    <app-toast></app-toast>
</div>
