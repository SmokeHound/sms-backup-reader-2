<div class="loader-inline">
    <label
        for="file-upload"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent file-upload-button"
        [attr.title]="sampleText">
        <i class="material-icons">file_upload</i>
        <span class="file-upload-label">Select SMS Backup</span>
    </label>
    <button
        *ngIf="isTauri"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect file-upload-button"
        type="button"
        (click)="browseAndLoadFromTauriPath()"
        title="Load a large backup using the desktop streaming parser">
        <i class="material-icons">folder_open</i>
        <span class="file-upload-label">Load from path</span>
    </button>
    <input id="file-upload" type="file" name="xml" (change)="fileChange($event)" accept=".xml,.XML" multiple />
</div>

<div class="tauri-tools" *ngIf="isTauri" style="margin-top: 12px;">
    <div style="margin-bottom: 6px; font-size: 12px; opacity: 0.8;">
        Tauri mode: paste a full file path to parse multi-GB XML backups.
    </div>
    <div class="tauri-path-row">
        <input
            type="text"
            [(ngModel)]="tauriPath"
            placeholder="C:\\path\\to\\sms-backup.xml" />
        <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
            type="button"
            (click)="browseForTauriPath()">
            Browseâ€¦
        </button>
    </div>
    <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        style="margin-top: 8px;"
        (click)="loadFromTauriPath()">
        Load from path (Tauri)
    </button>
</div>
